name: sample_theme
type: theme
description: This is a sample sub theme of Stable 9
core_version_requirement: ^8 || ^9 || ^10
# Defines the base theme
base theme: bartik
# Defines libraries group in which we can add CSS/JS.
libraries:
  - sample_theme/global-styling
  - sample_theme/fontawesome
# Regions, quote the names
regions:
  header: 'Header'
  featured: 'Featured'
  content: 'Content'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  footer: 'Footer'
